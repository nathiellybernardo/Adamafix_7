<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Fundo de Vídeo</title>
    <style>
        /* Estilo global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Vídeo de fundo */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz o vídeo cobrir toda a tela */
            z-index: -1; /* Coloca o vídeo atrás de outros elementos */
        }

        /* Estilos para o conteúdo da página */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }

        /* Estilos para o botão de "Voltar ao Início" */
        .back-to-top-btn {
            position: fixed;
            bottom: 30px; /* Posição do botão 30px acima do fundo */
            left: 50%;
            transform: translateX(-50%); /* Centraliza o botão */
            padding: 15px 30px;
            background-color: red; /* Cor de fundo vermelha */
            color: white; /* Texto branco */
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efeito de hover (quando o mouse passa sobre o botão) */
        .back-to-top-btn:hover {
            background-color: darkred; /* Cor mais escura ao passar o mouse */
        }

        /* Efeito de foco no botão */
        .back-to-top-btn:focus {
            outline: none; /* Remove a borda padrão de foco */
        }
    </style>
</head>
<body>

    <!-- Vídeo de fundo -->
    <video autoplay loop muted class="video-background">
        <source src="1938vd.mp4" type="video/mp4">
        Seu navegador não suporta o formato de vídeo.
    </video>

    <!-- Botão Voltar ao Início -->
    <button class="back-to-top-btn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">
        Voltar ao Início
    </button>

</body>
</html>
