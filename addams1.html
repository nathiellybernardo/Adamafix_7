<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Fundo de Vídeo</title>
    <style>
        /* Estilo global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Vídeo de fundo */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz o vídeo cobrir toda a tela */
            z-index: -1; /* Coloca o vídeo atrás de outros elementos */
        }

        /* Estilos para o conteúdo da página */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <!-- Vídeo de fundo -->
    <video autoplay loop muted class="video-background">
        <source src="video.mp4" type="video/mp4">
        Seu navegador não suporta o formato de vídeo.
    </video>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Bem-vindo ao Meu Site!</h1>
        <p>Esse é um exemplo de página com fundo de vídeo.</p>
    </div>

</body>
</html>
