<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Vídeo em Tela Cheia</title>
    <style>
        /* Reseta margens e padding da página */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Configura o vídeo para ocupar toda a tela */
        #fullscreen-video {
            position: fixed; /* Fixa o vídeo na tela */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta o vídeo para cobrir toda a tela sem distorcer */
            z-index: -1; /* Coloca o vídeo atrás de outros conteúdos */
        }

        /* Estilo do conteúdo sobreposto ao vídeo */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza o conteúdo */
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1; /* Garante que o conteúdo ficará sobre o vídeo */
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <!-- Vídeo que ocupa a tela inteira -->
    <video autoplay muted loop id="fullscreen-video">
        <source src="seu-video.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>

    <!-- Conteúdo sobreposto ao vídeo -->
    <div class="content">
        <h1>Bem-vindo ao site!</h1>
        <p>Essa página tem um vídeo de fundo que ocupa toda a tela.</p>
    </div>

</body>
</html>
