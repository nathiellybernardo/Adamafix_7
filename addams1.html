<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Vídeo de Fundo</title>
    <style>
        /* Estilos para a página */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Vídeo de fundo que ocupa toda a tela */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilos para o botão */
        .btn {
            position: absolute;
            bottom: 20px; /* Espaçamento de 20px da parte inferior */
            left: 50%;
            transform: translateX(-50%); /* Centraliza o botão */
            padding: 15px 30px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Efeito ao passar o mouse sobre o botão */
        .btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <!-- Vídeo de fundo -->
    <video autoplay muted loop class="video-background">
        <source src="1938vd.mp4" type="video/mp4">
        Seu navegador não suporta o formato de vídeo.
    </video>

    <!-- Botão -->
    <button class="btn" onclick="window.scrollTo(0, 0);">Voltar ao início</button>

</body>
</html>
