<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdamaFix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
        }
        .highlight {
            position: relative;
            width: 100%; 
            height: 80vh; 
            overflow: hidden;
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: flex-start; 
        }
        .highlight video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            object-fit: cover; 
            z-index: 1; 
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(41, 37, 37, 0.7), rgba(0, 0, 0, 0.9));
            z-index: 2; 
        }
        .degrade {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%; /* Altura do degrade */
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9));
            z-index: 2; 
        }
        .navbar {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            display: flex;
            z-index: 3; 
            padding: 10px; 
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px; 
        }
        .logo {
            position: absolute; 
            top: 10%; 
            left: -5px; 
            z-index: 3; 
            margin-left:-10px;
        }
        .highlight img {
            position: absolute;
            top: 45%; 
            left: 20px; 
            width: 400px; 
            transform: translateY(-50%);
            z-index: 4;
        }
        .year {
            position: absolute;
            left: 5px;
            z-index: 4;
            font-size: 1.2em;
            margin-top: 70px;
            margin-left: 20px;
            margin-bottom: 15px;
        }
        .rating {
           position: absolute;
            left: 5px;
            z-index: 4;
            font-size: 1.2em;
            margin-top: 400px;
            margin-left: 20px;
            margin-bottom: 15px;
        }
        .year {
            top: 50%; 
        }
        .buttons {
            position: absolute;
            z-index: 4; 
            top: 80%; /* Diminui a margem superior para aproximar os botões */
            left: 20px; 
            transform: translateY(-50%); 
            display: flex; 
            gap: 10px; 
        }
        .buttons a,
        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #e50914;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s; 
        }
        .buttons a:hover,
        .buttons button:hover {
            transform: scale(1.1); 
        }

        /* Containers dos filmes */
        .container {
            display: flex;
            gap: 20px; 
            overflow-x: auto; 
            overflow-y: hidden; 
            padding: 5px;
            width: 100%; 
            margin-top: -20px; 
            justify-content: flex-start; 
            position: relative; 
            z-index: 5; 
        }

        .container img, .container2 img {
            height: auto; 
            max-height: 350px; 
            width: auto; 
            transition: transform 0.3s;
            object-fit: cover; 
            display: block; 
        }

        .container img:hover, .container2 img:hover {
            transform: scale(1.1); 
        }

        .container img, .container2 img {
            object-position: center; 
        }

        .film {
            margin-top:-90px;
            text-align: center; 
            position: relative;
        }

        .film-title {
            margin-top:-80px; 
            font-size: 1em; 
            margin-left:80px;
            margin-bottom:20px;
        }
        .film-title4 {
            margin-top:-100px; 
            font-size: 1em; 
            margin-left:110px;
            margin-bottom:20px;
        }
        .film-title1 {
            margin-top:-100px; 
            font-size: 1em; 
            margin-left:100px;
            margin-bottom:20px;
        }

        .film-title2 {
            margin-top:-100px; 
            font-size: 1em; 
            margin-left:120px;
            margin-bottom:20px;
        }
        .film-title3 {
            margin-top:100px; 
            font-size: 1em; 
            margin-left:140px;
            margin-bottom:20px;
        }
        .film-title6 {
            margin-top:-100px; 
            font-size: 1em; 
            margin-left:110px;
            margin-bottom:20px;
        }
        .film-title7 {
            margin-top:-110px; 
            font-size: 1em; 
            margin-left:130px;
            margin-bottom:20px;
        }
        .film-title8 {
            margin-top:-110px; 
            font-size: 1em; 
            margin-left:140px;
            margin-bottom:20px;
        }

        .container2{
            top:40px;
            display: flex;
            gap: 20px; 
            overflow-x: auto; 
            overflow-y: hidden; 
            padding: 5px;
            width: 100%; 
            margin-top: -20px; 
            justify-content: flex-start; 
            position: relative; 
            z-index: 5; 
        }
    </style>
</head>
<body>

    <script>
        // Função para tocar o vídeo com som no clique
        function playVideo() {
            var video = document.getElementById('background-video');
            var sound = document.getElementById('tudumSound');
            
            video.play();
            sound.play();
        }

        // Definindo um evento de clique no corpo da página para iniciar o som e o vídeo
        window.onload = function() {
            document.body.addEventListener('click', playVideo, {once: true});
        }
    </script>

</body>
