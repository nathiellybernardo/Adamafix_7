<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Imagem de Fundo</title>
    <style>
        /* Definindo a imagem de fundo e outras propriedades */
        body {
            background-image: url('imagem1.jpg'); /* Substitua 'sua-imagem.jpg' pelo caminho da sua imagem */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Posiciona a imagem no centro */
            background-attachment: fixed; /* Faz com que a imagem de fundo não se mova ao rolar a página */
            margin: 0;
            height: 100vh; /* Garante que a imagem cubra toda a altura da janela */
            color: white; /* Define a cor do texto */
            font-family: Arial, sans-serif; /* Fonte para o texto */
        }
        .conteudo {
            text-align: center; /* Alinha o conteúdo ao centro */
            padding-top: 20%; /* Espaço para o conteúdo não ficar colado ao topo */
        }
    </style>
</head>
<body>
    <div class="conteudo">
        <h1>Bem-vindo ao meu site!</h1>
        <p>Este site tem uma imagem de fundo.</p>
    </div>
</body>
</html>
