<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Filme</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            filter: brightness(0.5); /* Escurece o vídeo para melhor leitura */
        }

        .info {
            position: absolute;
            top: 550px; /* Ajustando a posição mais para cima */
            left: 30px;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        .rating {
            font-size: 1.5rem;
            margin: 10px 0;
            color: gold;
        }

        .stars {
            font-size: 1.5rem;
        }

        .details {
            font-size: 1rem;
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px; /* Diminui o espaço entre os botões */
        }

        .play-button, .more-info-button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }

        .play-button {
            background-color: #e50914;
        }

        .more-info-button {
            background-color: #e50914;
            color: rgb(255, 255, 255);
        }

        .play-button:hover {
            background-color: #f40612;
        }

        .more-info-button:hover, 
        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay muted loop>
            <source src="videos/familia.mp4" type="video/mp4"> <!-- Substitua pelo caminho do seu vídeo -->
            Seu navegador não suporta vídeo.
        </video>

        <div class="info">
            <h1>Cantando na Chuva</h1>

            <div class="rating">
                <span class="stars">★★★★★</span> <!-- 5 estrelas -->
            </div>

            <div class="details">
                1976 | 1h45min
            </div>

            <div class="buttons">
                <a href="teatro.html"><button class="play-button">Voltar ao início</button></a>
                <a href="+infos7.html"><button class="more-info-button">Mais Informações</button></a>
            </div>
        </div>
    </div>
</body>
</html>
