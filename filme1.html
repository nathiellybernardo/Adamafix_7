<!DOCTYPE html>
<html lang="pt">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            
        }

        /* Estilo para o v√≠deo de fundo */
        .header {
            position: relative;
            height: 75vh;
            overflow: hidden;
            
        }

        .header video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            filter: brightness(50%);
        }

        .header-info {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            padding: 10px;
            border-radius: 10px;
            max-width: 50%;
            max-height: 200px;
            overflow: hidden;
         
        }

        .header-info h1 {
            font-size: 2.2em;
            margin: 0;
        }

        .header-info .rating {
            color: #f5c518;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .header-info .year {
            font-size: 0.9em;
            color: #ccc;
        }

        .gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to top, rgba(20, 20, 20, 1), rgba(20, 20, 20, 0.85), rgba(20, 20, 20, 0.5), rgba(20, 20, 20, 0));
            z-index: 1;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #e50914;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            z-index: 2;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #f61224;
        }

        .sound-icon {
            font-size: 2em; /* Tamanho do √≠cone */
            display: inline-block; /* Para alinhar ao lado do bot√£o */
            margin-left: 10px; /* Espa√ßamento entre o bot√£o e o √≠cone */
            vertical-align: middle; /* Alinha verticalmente com o bot√£o */
            transition: transform 0.3s, color 0.3s; /* Transi√ß√£o suave */
        }

        .sound-icon:hover {
            transform: scale(1.2); /* Aumenta o tamanho ao passar o mouse */
            color: #e50914; /* Muda a cor ao passar o mouse */
        }

        .muted {
            text-decoration: line-through; /* Corta o √≠cone quando mutado */
        }

        .container {
            display: flex;
            gap: 2px;
            overflow-x: auto;
            width: 100%;
            margin-left: 4%;
            position: relative;
            z-index: 2;
            overflow: hidden;
            margin-top:-60px;
            margin-bottom: 2px;

        }
     

        /* Ajuste para subir o primeiro container */
        .container:first-of-type {
            margin-top: -30px; /* Ajuste conforme necess√°rio */
        }

        .container img {
            height: 500px;
            transition: transform 0.3s;
        }

        .container img:hover {
            transform: scale(1.1);
        }

        .film {
            text-align: center; /* Centraliza o texto abaixo da imagem */
        }

        .film-title {
            margin-top: -130px; /* Menos espa√ßo entre a imagem e o t√≠tulo */
            font-size: 1em; /* Tamanho da fonte do t√≠tulo do filme */
            margin-left: 90px;
        }
    </style>
</head>
<body>

    <!-- Script para iniciar o v√≠deo com som ap√≥s intera√ß√£o -->
    <script>
        var video = document.getElementById('background-video');
        var soundIcon = document.getElementById('sound-icon');

        document.body.addEventListener('click', function() {
            if (video.muted) {
                video.muted = false; // Remove o mute
                soundIcon.classList.remove('muted'); // Remove a classe de mute
                soundIcon.textContent = 'üîä'; // √çcone de som
            } else {
                video.muted = true; // Ativa o mute
                soundIcon.classList.add('muted'); // Adiciona a classe de mute
                soundIcon.textContent = 'üîá'; // √çcone de som cortado
            }
            video.play(); // Inicia a reprodu√ß√£o do v√≠deo
        });
    </script>
