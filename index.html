<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>AdamaFix</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #141414, #000000); /* Degradê do cinza escuro para preto */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 30px;
        }
        .perfil {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .perfil:hover {
            transform: scale(1.1);
        }
        img {
            width: 120px;
            height: 120px;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #e50914;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .logo img {
            border: none;
            width:205px;
            height:auto;
            margin-top: -20%;
            margin-left: 3px;
        }
      
        a {
            text-decoration: none; /* Remove o sublinhado dos links */
        }
        .perfil p {
            color: white; /* Cor do texto */
            margin: 0; /* Remove a margem padrão */
        }
    </style>
</head>
<body>
    <div class="logo"><img src="imagens/logo.png" alt="Logo"></div>
    
    <h1>Quem você veio assistir?</h1>
    <div class="container">
        <div class="perfil">
            <a href="teatro.html" target="_blank">
                <img src="imagens/perfil1.png" alt="Imagem Usuário 1"> 
                <p>Teatro</p>
            </a>
        </div>
        <div class="perfil">
            <a href="entrada.html" target="_blank">
                <img src="imagens/perfil2.jpg" alt="Imagem Usuário 2">
                <p>Turma A</p>
            </a>
        </div>
        <div class="perfil">
            <a href="entrada.html" target="_blank">
                <img src="imagens/perfil3.jpg" alt="Imagem Usuário 3">
                <p>Turma B</p>
            </a>
        </div>
        <div class="perfil">
            <a href="entrada.html" target="_blank">
                <img src="imagens/perfil4.jpg" alt="Imagem Usuário 4">
                <p>Todas as opções!</p>
            </a>
        </div>
    </div>
</body>
</html>
