<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>AdamaFix</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #141414, #000000); /* Degradê do cinza escuro para preto */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            padding: 0 15px; /* Adiciona padding nas laterais */
            overflow-x: hidden; /* Impede rolagem horizontal no corpo da página */
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8em;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* Permite que os itens se quebrem em novas linhas */
            gap: 20px;
            justify-content: center; /* Centraliza os itens */
            padding: 10px 0;
            width: 100%; /* Garante que a largura da container ocupe toda a tela */
            max-width: 100%;
        }

        .perfil {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            flex-shrink: 0; /* Evita que os itens encolham */
            width: 45%; /* Ajusta a largura para caber duas imagens por linha */
            box-sizing: border-box;
            margin-bottom: 20px; /* Espaçamento entre as linhas */
        }

        .perfil:hover {
            transform: scale(1.1);
        }

        img {
            width: 100%; /* Ajusta as imagens para a largura do container */
            height: auto; /* Mantém a proporção das imagens */
            border-radius: 8px; /* Bordas arredondadas nas imagens */
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #e50914;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .logo img {
            border: none;
            width: 205px;
            height: auto;
            margin-top: -20%;
            margin-left: 3px;
        }
        
        a {
            text-decoration: none; /* Remove o sublinhado dos links */
        }

        .perfil p {
            color: white;
            margin: 10px 0 0;
        }

        /* Media Queries para telas menores */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .logo img {
                max-width: 150px; /* Ajusta a logo para telas menores */
            }

            .perfil {
                width: 45%; /* Ajusta a largura dos perfis para telas menores (2 itens por linha) */
            }
        }

        /* Media Queries para telas muito pequenas */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            .logo img {
                max-width: 120px; /* Ajusta ainda mais a logo em telas muito pequenas */
            }

            .perfil {
                width: 45%; /* Ajusta a largura dos perfis para telas muito pequenas (2 itens por linha) */
            }

            .container {
                gap: 10px; /* Menor espaçamento entre os itens */
            }
        }
    </style>
</head>
<body>
    <div class="logo"><img src="imagens/logo.png" alt="Logo"></div>
    
    <h1>Quem você veio assistir?</h1>
    <div class="container">
        <div class="perfil">
            <a href="teatro.html" target="_blank">
                <img src="imagens/perfil1.png" alt="Imagem Usuário 1"> 
                <p>Teatro</p>
            </a>
        </div>
        <div class="perfil">
            <a href="entrada.html" target="_blank">
                <img src="imagens/perfil2.jpg" alt="Imagem Usuário 2">
                <p>Turma A</p>
            </a>
        </div>
        <div class="perfil">
            <a href="entrada.html" target="_blank">
                <img src="imagens/perfil3.jpg" alt="Imagem Usuário 3">
                <p>Turma B</p>
            </a>
        </div>
        <div class="perfil">
            <a href="entrada.html" target="_blank">
                <img src="imagens/perfil4.jpg" alt="Imagem Usuário 4">
                <p>Todas as opções!</p>
            </a>
        </div>
        <!-- Adicione mais perfis se necessário -->
    </div>
</body>
</html>
