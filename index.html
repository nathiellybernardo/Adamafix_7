<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdamaFix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
            overflow-x: hidden; /* Impede rolagem horizontal */
        }

        .highlight {
            position: relative;
            width: 100%;
            height: 80vh; /* Ajusta a altura */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .highlight video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(41, 37, 37, 0.7), rgba(0, 0, 0, 0.9));
            z-index: 2;
        }

        .degrade {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%; /* Degradê na parte inferior */
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9));
            z-index: 2;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            z-index: 3;
            padding: 10px;
            gap: 20px; /* Adiciona espaço entre os itens */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em; /* Ajusta o tamanho da fonte */
        }

        .logo {
            position: absolute;
            top: 10%;
            left: 10px;
            z-index: 3;
        }

        .logo img {
            width: 150px; /* Ajusta o tamanho da logo */
        }

        .highlight img {
            position: absolute;
            top: 45%;
            left: 20px;
            width: 400px;
            transform: translateY(-50%);
            z-index: 4;
        }

        .rating, .year {
            position: absolute;
            left: 20px;
            z-index: 4;
            font-size: 1.2em;
            margin-top: 10px;
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .rating {
            top: 60%;
        }

        .year {
            top: 70%;
        }

        .buttons {
            position: absolute;
            z-index: 4;
            top: 75%;
            left: 37px;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        .buttons a, .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #e50914;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .buttons a:hover, .buttons button:hover {
            transform: scale(1.1);
        }

        /* Ajustes para a visualização das imagens */
        .container {
            display: flex;
            flex-wrap: wrap; /* Permite que os itens se movam para a próxima linha */
            justify-content: center; /* Centraliza as imagens */
            gap: 10px;
            padding: 5px;
            margin-top: -100px;
        }

        .container2 {
            display: flex;
            flex-wrap: wrap; /* Permite que os itens se movam para a próxima linha */
            justify-content: center; /* Centraliza as imagens */
            gap: 10px;
            padding: 5px;
            margin-top: -50px;
        }

        .container img, .container2 img {
            height: auto;
            max-width: 100%;
            width: 150px; /* Ajusta o tamanho das imagens */
            transition: transform 0.3s;
            border-radius: 5px;
        }

        .container img:hover, .container2 img:hover {
            transform: scale(1.1);
        }

        .film-title {
            text-align: center;
            font-size: 1em;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        /* Ajustes específicos de responsividade */
        @media (max-width: 768px) {
            .highlight img {
                width: 80%; /* Ajusta o tamanho da imagem principal */
            }

            .logo img {
                width: 130px; /* Ajusta o tamanho da logo para dispositivos menores */
            }

            .container img, .container2 img {
                width: 100px; /* Ajusta o tamanho das imagens nos containers */
            }

            .rating, .year, .buttons {
                font-size: 1em; /* Ajuste de texto e botões */
            }
        }

        @media (max-width: 480px) {
            .highlight img {
                width: 70%; /* Ajusta ainda mais o tamanho da imagem principal */
            }

            .logo img {
                width: 120px; /* Ajuste adicional da logo */
            }

            .container img, .container2 img {
                width: 90px; /* Ajusta ainda mais o tamanho das imagens */
            }

            .rating, .year, .buttons {
                font-size: 0.9em; /* Ajuste de tamanho para telas menores */
            }

            .buttons a, .buttons button {
                padding: 8px 16px; /* Ajuste no tamanho dos botões */
            }
        }

    </style>
</head>
<body>

    <audio id="tudumSound" src="tudum.m4a"></audio> <!-- Adiciona o som -->

    <div class="highlight">

        <div class="buttons">

        </div>
        <div>
            <a href="addams3.html"><img src="imagens/1977.png" alt="Filme 3"></a>

        </div>
        <div>
            <a href="addams4.html"><img src="imagens/1991.png" alt="Filme 4"></a>

        </div>
    </div>

    <div class="container2">
        <div class="film">
            <a href="addams5.html"><img src="imagens/1993.png" alt="Filme 5"></a>
            <div class="film-title">Família Addams 1993</div>
        </div>
        <div class="film">
            <a href="addams6.html"><img src="imagens/1998.png" alt="Filme 6"></a>
            <div class="film-title">Família Addams 1998</div>
        </div>
        <div class="film">
            <a href="addams7.html"><img src="imagens/2019.png" alt="Filme 7"></a>
            <div class="film-title">Família Addams 2019</div>
        </div>
        <div class="film">
            <a href="addams8.html"><img src="imagens/2023.png" alt="Filme 8"></a>
            <div class="film-title">Família Addams 2023</div>
        </div>
    </div>

    <script>
        function playSound() {
            var sound = document.getElementById('tudumSound');
            sound.play();
        }
    </script>

</body>
</html>
