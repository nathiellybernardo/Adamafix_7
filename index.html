<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>AdamaFix</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #141414, #000000); /* Degradê do cinza escuro para preto */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            padding: 0 15px; /* Adicionando padding nas laterais para evitar que o conteúdo fique colado na borda */
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 100%;
            width: 100%;
        }

        .perfil {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            flex: 1 1 200px; /* Flexível para crescer e ocupar o espaço necessário */
            max-width: 200px; /* Limita a largura máxima de cada perfil */
        }

        .perfil:hover {
            transform: scale(1.1);
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 8px; /* Adicionando bordas arredondadas para as imagens */
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #e50914;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo img {
            border: none;
            width: 205px;
            height: auto;
            margin-top: -20%;
            margin-left: 3px;
        }
        
        a {
            text-decoration: none; /* Remove o sublinhado dos links */
        }

        .perfil p {
            color: white;
            margin: 10px 0 0; /* Adiciona um espaçamento superior entre a imagem e o texto */
        }

        /* Media Queries para telas menores */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .container {
                gap: 20px;
                flex-direction: column; /* Alinha os perfis verticalmente em telas pequenas */
                align-items: center;
            }

            .logo img {
                max-width: 150px; /* Ajusta a logo para telas menores */
            }

            .perfil {
                width: 80%; /* O perfil ocupa 80% da largura da tela */
                max-width: 150px;
            }
        }

        /* Media Queries para telas muito pequenas */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            .logo img {
                max-width: 120px; /* Ajusta ainda mais a logo em telas muito pequenas */
            }

            .perfil {
                width: 90%; /* O perfil ocupa quase toda a largura da tela */
                max-width: 130px;
            }

            .container {
                gap: 15px; /* Menor espaçamento entre os itens */
            }
        }
    </style>
</head>
<body>
    <div class="logo"><img src="imagens/logo.png" alt="Logo"></div>
    
    <h1>Quem você veio assistir?</h1>
    <div class="container">
        <div class="perfil">
            <a href="teatro.html" target="_blank">
                <img src="imagens/perfil1.png" alt="Imagem Usuário 1"> 
                <p>Teatro</p>
            </a>
        </div>
        <div class="perfil">
            <a href="entrada.html" target="_blank">
                <img src="imagens/perfil2.jpg" alt="Imagem Usuário 2">
                <p>Turma A</p>
            </a>
        </div>
        <div class="perfil">
            <a href="entrada.html" target="_blank">
                <img src="imagens/perfil3.jpg" alt="Imagem Usuário 3">
                <p>Turma B</p>
            </a>
        </div>
        <div class="perfil">
            <a href="entrada.html" target="_blank">
                <img src="imagens/perfil4.jpg" alt="Imagem Usuário 4">
                <p>Todas as opções!</p>
            </a>
        </div>
    </div>
</body>
</html>
