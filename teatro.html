<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdamaFix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
        }
        .highlight {
            position: relative;
            width: 100%; 
            height: 80vh; 
            overflow: hidden;
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: flex-start; 
        }
        .highlight video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            object-fit: cover; 
            z-index: 1; 
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(41, 37, 37, 0.7), rgba(0, 0, 0, 0.9));
            z-index: 2; 
        }
        .degrade {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15vh; /* Altura do degrade agora é relativa */
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9));
            z-index: 2; 
        }
        .navbar {
            position: absolute; 
            top: 2vh; /* Usando vh para ajustar a posição em relação à altura da tela */
            right: 2vw; /* Usando vw para ajuste relativo à largura da tela */
            display: flex;
            z-index: 3; 
            padding: 1rem; /* Usando rem para o padding */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 2vw; /* Usando vw para espaçamento entre os links */
        }
        .logo {
            position: absolute; 
            top: 5vh; /* Ajuste usando vh para a posição */
            left: 2vw; 
            z-index: 3; 
            margin-left: -1rem;
        }
        .highlight img {
            position: absolute;
            top: 45%; 
            left: 5vw; /* Ajuste usando vw */
            width: 30vw; /* Tamanho relativo da imagem */
            transform: translateY(-50%);
            z-index: 4;
        }
        .rating, .year {
            position: absolute;
            left: 2vw;
            z-index: 4;
            font-size: 1.2rem; /* Usando rem para o tamanho da fonte */
            margin-top: 1vh;
            margin-left: 2vw;
            margin-bottom: 2vh;
        }
        .rating {
            top: 60%; 
        }
        .year {
            top: 70%; 
        }
        .buttons {
            position: absolute;
            z-index: 4; 
            top: 80%; /* Diminui a margem superior para aproximar os botões */
            left: 2vw; 
            transform: translateY(-50%); 
            display: flex; 
            gap: 2vw; /* Usando vw para o espaçamento entre os botões */
        }
        .buttons a,
        .buttons button {
            padding: 1rem 2vw; /* Usando unidades relativas */
            font-size: 1rem;
            background-color: #e50914;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: transform 0.3s; 
        }
        .buttons a:hover,
        .buttons button:hover {
            transform: scale(1.1); 
        }

        .container {
            display: flex;
            gap: 2vw; /* Usando vw para o espaçamento entre os itens */
            overflow-x: auto; 
            overflow-y: hidden;
            padding: 1vw;
            width: 100%; 
            margin-top: -3vh; /* Aproxima os containers dos filmes da seção de botões */
            justify-content: flex-start;
            position: relative; 
            z-index: 5;
        }

        .container img {
            height: auto;
            max-height: 35vh; /* Limita a altura máxima das imagens com base em porcentagem da altura da tela */
            width: auto; 
            transition: transform 0.3s;
            object-fit: cover;
            display: block;
        }

        .container img:hover {
            transform: scale(1.1); 
        }

        .film {
            text-align: center; 
            position: relative;
        }

        .film-title {
            font-size: 1.2rem; /* Usando rem para o tamanho do título */
            margin-top: -2vh; /* Ajuste da margem superior usando vh */
            margin-left: 2vw;
            margin-bottom: 2vh;
        }

        .container2 {
            top: 5vh;
            display: flex;
            gap: 2vw;
            overflow-x: auto; 
            overflow-y: hidden; 
            padding: 1vw;
            width: 100%; 
            margin-top: -3vh; 
            justify-content: flex-start; 
            position: relative;
            z-index: 5; 
        }
    </style>
</head>
<body>
