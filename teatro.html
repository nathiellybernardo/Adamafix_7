        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
        }
        .highlight {
            position: relative;
            width: 100%; 
            height: 80vh; 
            overflow: hidden;
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: flex-start; 
        }
        .highlight video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            object-fit: cover; 
            z-index: 1; 
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(41, 37, 37, 0.7), rgba(0, 0, 0, 0.9));
            z-index: 2; 
        }
        .degrade {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%; /* Altura do degrade */
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9));
            z-index: 2; 
        }
        .navbar {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            display: flex;
            z-index: 3; 
            padding: 10px; 
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px; 
        }
        .logo {
            position: absolute; 
            top: 10%; 
            left: 2px; 
            z-index: 3; 
            margin-left:-10px;
        }
        .highlight img {
            position: absolute;
            top: 45%; 
            left: 20px; 
            width: 400px; 
            transform: translateY(-50%);
            z-index: 4;
        }
        .rating, .year {
            position: absolute;
            left: 20px;
            z-index: 4;
            font-size: 1.2em;
            margin-top: 10px;
            margin-left: 20px;
            margin-bottom: 15px;
        }
        .rating {
            top: 60%; 
        }
        .year {
            top: 70%; 
        }
        .buttons {
            position: absolute;
            z-index: 4; 
            top: 80%; /* Diminui a margem superior para aproximar os botões */
            left: 40px; 
            transform: translateY(-50%); 
            display: flex; 
            gap: 10px; 
        }
        .buttons a,
        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #e50914;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s; 
        }
        .buttons a:hover,
        .buttons button:hover {
            transform: scale(1.1); 
        }

        /* Ajuste para a rolagem horizontal dos containers de filmes */
       /* Containers dos filmes */
/* Containers dos filmes */
.container, .container2 {
    display: flex;
    gap: 20px; /* Controle do espaço entre as imagens */
    overflow-x: auto; /* Permite rolagem horizontal */
    overflow-y: hidden; /* Impede rolagem vertical */
    padding: 5px;
    width: 100%; 
    margin-top: -20px; /* Aproxima os containers dos filmes da seção de botões */
    justify-content: flex-start; /* Alinha os itens no início do container */
    position: relative; /* Garante que os elementos internos sejam posicionados em relação ao container */
    z-index: 5; /* Adiciona o z-index para sobrepor ao conteúdo acima */
}

/* Ajuste para as imagens dos filmes */
.container img, .container2 img {
    height: auto; /* Ajusta a altura da imagem proporcionalmente */
    max-height: 350px; /* Limita a altura máxima das imagens */
    width: auto; /* A largura é ajustada automaticamente para manter a proporção */
    transition: transform 0.3s;
    object-fit: cover; /* A imagem cobrirá a área do container sem distorção */
    display: block; /* Evita que a imagem seja tratada como inline */
}

/* Efeito de zoom ao passar o mouse nas imagens */
.container img:hover, .container2 img:hover {
    transform: scale(1.1); /* Efeito de zoom */
}

/* Evita que as imagens saiam do container ou se movam de forma errada */
.container img, .container2 img {
    object-position: center; /* Garante que a imagem fique centralizada */
}

/* Efeito de zoom ao passar o mouse nas imagens */
