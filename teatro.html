    <title>AdamaFix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
        }
        .highlight {
            position: relative;
            width: 100%; 
            height: 80vh; 
            overflow: hidden;
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: flex-start; 
        }
        .highlight video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            object-fit: cover; 
            z-index: 1; 
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(41, 37, 37, 0.7), rgba(0, 0, 0, 0.9));
            z-index: 2; 
        }
        .degrade {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%; /* Altura do degrade */
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9));
            z-index: 2; 
}

        
        .navbar {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            display: flex;
            z-index: 3; 
            padding: 10px; 
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px; 
        }
        .logo {
            position: absolute; 
            top: 2%; 
            left: 2px; 
            z-index: 3; 
            margin-left:-10px;
        }
        .highlight img {
            position: absolute;
            top: 45%; 
            left: 20px; 
            width: 400px; 
            transform: translateY(-50%);
            z-index: 4;
        }
        .rating, .year {
            position: absolute;
            left: 20px;
            z-index: 4;
            font-size: 1.2em;
            margin-top: 10px;
            margin-left: 20px;
            margin-bottom: 15px;
        }
        .rating {
            top: 60%; 
        }
        .year {
            top: 70%; 
        }
        .buttons {
            position: absolute;
            z-index: 4; 
            top: 75%; 
            left: 37px; 
            transform: translateY(-50%); 
            display: flex; 
            gap: 10px; 
        }
        .buttons a,
        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #e50914;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s; 
            margin-top:80px;
        }
        .buttons a:hover,
        .buttons button:hover {
            transform: scale(1.1); 
        }

        .container {
    display: flex;
    gap: 20px; /* Reduza o espaço entre os itens, se necessário */
    overflow-x: auto; /* Permite rolagem horizontal se necessário */
    padding: 5px;
    width: 100%; 
    margin-top: -100px; 
    margin-left: 30px; 
    overflow: hidden;
}

.container2 {
    display: flex;

    margin-top: -200px;

}

.container img, .container2 img {
    height: 500px; 
    max-width: 100%; /* Garante que as imagens não excedam a largura da tela */
    transition: transform 0.3s; 
    overflow: hidden;
}

        .container img:hover, .container2 img:hover {
