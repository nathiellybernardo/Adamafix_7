<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Filme</title>
    <style>
        .year {
            position: absolute;
            left: 15px;
            z-index: 4;
            font-size: 1.2em;
            margin-top: 520px;
            margin-left: 20px;
            margin-bottom: 15px;
        }
        .rating {
            position: absolute;
            left: 15px;
            z-index: 4;
            font-size: 1.2em;
            margin-top: 480px;
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .titulo {
            position: absolute;
            top: 380px; /* Mover o título para o topo */
            left: 30px;
            font-size: 40px !important;
            font-weight: bold;
            color: white;
            z-index: 4; /* Garantir que o título fique acima de outros elementos */
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            filter: brightness(0.5); /* Escurece o vídeo para melhor leitura */
        }

        .info {
            position: absolute;
            top: 550px; /* Ajustando a posição dos botões mais para cima */
            left: 30px;
            max-width: 600px;
        }

        p {
            font-size: 1rem;
            margin: 15px 0;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px; /* Diminui o espaço entre os botões */
        }

        .play-button, .sound-button, .more-info-button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }

        .play-button {
            background-color: #e50914;
        }

        .play-button:hover {
            background-color: #f40612;
        }

        .sound-button {
            background-color: #2d2d2d;
        }

        .sound-button:hover {
            background-color: #444444;
        }

        .play-button:hover, .sound-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .more-info-button {
            background-color: #2d2d2d;
        }

        .more-info-button:hover {
            background-color: #444444;
        }

        /* Barra de "Mais Informações" */
        .more-info-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            border-radius: 5px;
            display: none; /* Inicialmente oculto */
        }
    </style>
</head>
<body>
    <div class="titulo"> A Família<br>Addams</div>
    <div class="rating">★ ★ ★ ★ ★</div>
    <div class="year">2023 | 1h26min</div> 

    <div class="container">
        <video id="videoPlayer" autoplay muted loop>
            <source src="trailer23.mp4" type="video/mp4"> <!-- Substitua pelo caminho do seu vídeo -->
            Seu navegador não suporta vídeo.
        </video>

        <div class="info">
            <div class="buttons">
                <!-- Botão para iniciar o vídeo -->
                <button class="play-button" id="playButton">Iniciar Vídeo</button>
                <!-- Botão para ativar o som, inicialmente oculto -->
                <button class="sound-button" id="soundButton" style="display: none;">Ativar Som</button>
                <a href="perfil4.html"><button class="play-button">Voltar ao início</button></a>
            </div>

            <!-- Botão "Mais Informações", inicialmente oculto -->
            <a href="infos7.html"><button class="more-info-button" id="infoButton" style="display: none;">Mais Informações</button></a>
        </div>

        <!-- Barra de "Mais Informações" -->
        <div class="more-info-bar" id="infoBar">
            <a href="infos7.html" style="color: white; text-decoration: none;">Mais Informações</a>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playButton = document.getElementById('playButton');
        const soundButton = document.getElementById('soundButton');
        const infoButton = document.getElementById('infoButton');
        const infoBar = document.getElementById('infoBar');

        // Iniciar o vídeo ao clicar no botão "Iniciar Vídeo"
        playButton.addEventListener('click', () => {
            videoPlayer.play(); // Inicia o vídeo
            playButton.style.display = 'none'; // Esconde o botão de "Iniciar Vídeo"
            soundButton.style.display = 'inline-block'; // Exibe o botão de "Ativar Som"
        });

        // Ativar som e substituir o botão "Ativar Som" pelo "Mais Informações"
        soundButton.addEventListener('click', () => {
            if (videoPlayer.muted) {
                videoPlayer.muted = false; // Ativa o som
                soundButton.style.display = 'none'; // Esconde o botão "Ativar Som"
                infoButton.style.display = 'inline-block'; // Exibe o botão "Mais Informações"
                infoBar.style.display = 'block'; // Exibe a barra de "Mais Informações"
            }
        });

        // Quando o vídeo for pausado, reexibe o botão de play e esconde o de som
        videoPlayer.addEventListener('pause', () => {
            playButton.style.display = 'inline-block'; // Exibe o botão de "Iniciar Vídeo"
            soundButton.style.display = 'none'; // Esconde o botão de "Ativar Som"
            infoButton.style.display = 'none'; // Esconde o botão "Mais Informações"
            infoBar.style.display = 'none'; // Esconde a barra de "Mais Informações"
        });

        // Opcional: Quando o vídeo terminar (evento ended), reexibe o botão de play
        videoPlayer.addEventListener('ended', () => {
            playButton.style.display = 'inline-block'; // Exibe o botão de "Iniciar Vídeo"
            soundButton.style.display = 'none'; // Esconde o botão de "Ativar Som"
            infoButton.style.display = 'none'; // Esconde o botão "Mais Informações"
            infoBar.style.display = 'none'; // Esconde a barra de "Mais Informações"
        });
    </script>
</body>
</html>
