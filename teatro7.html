<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Filme</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            filter: brightness(0.5); /* Escurece o vídeo para melhor leitura */
        }

        .info {
            position: absolute;
            top: 550px; /* Ajustando a posição dos botões mais para cima */
            left: 30px;
            max-width: 600px;
        }

        p {
            font-size: 1rem;
            margin: 15px 0;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px; /* Diminui o espaço entre os botões */
        }

        .play-button, .sound-button, .more-info-button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }

        .play-button {
            background-color: #e50914;
        }

        .play-button:hover {
            background-color: #f40612;
        }

        .sound-button {
            background-color: #2d2d2d;
        }

        .sound-button:hover {
            background-color: #444444;
        }

        .play-button:hover, .sound-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .more-info-button {
            background-color: #2d2d2d;
        }

        .more-info-button:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="videoPlayer" autoplay muted loop>
            <source src="trailer23.mp4" type="video/mp4"> <!-- Substitua pelo caminho do seu vídeo -->
            Seu navegador não suporta vídeo.
        </video>

        <div class="info">
            <div class="buttons">
                <!-- Botões iniciais -->
                <button class="play-button" id="playButton">Iniciar Vídeo</button>
                <a href="perfil4.html"><button class="play-button">Voltar ao início</button></a>
                <a href="infos7.html"><button class="more-info-button" id="infoButton" style="display: none;">Mais Informações</button>
            </div>
        </div>

        <!-- Botão de som que aparece após iniciar o vídeo -->
        <button class="sound-button" id="soundButton" style="display: none;">Ativar Som</button>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playButton = document.getElementById('playButton');
        const soundButton = document.getElementById('soundButton');
        const infoButton = document.getElementById('infoButton');

        // Iniciar o vídeo ao clicar no botão "Iniciar Vídeo"
        playButton.addEventListener('click', () => {
            videoPlayer.play(); // Inicia o vídeo
            playButton.style.display = 'none'; // Esconde o botão de "Iniciar Vídeo"
            soundButton.style.display = 'inline-block'; // Exibe o botão de "Ativar Som"
            infoButton.style.display = 'inline-block'; // Exibe o botão de "Mais Informações"
        });

        // Ativar/desativar o som ao clicar no botão "Ativar Som"
        soundButton.addEventListener('click', () => {
            if (videoPlayer.muted) {
                videoPlayer.muted = false;
                soundButton.textContent = 'Desativar Som'; // Muda o texto do botão
            } else {
                videoPlayer.muted = true;
                soundButton.textContent = 'Ativar Som'; // Muda o texto do botão
            }
        });
    </script>
</body>
</html>
