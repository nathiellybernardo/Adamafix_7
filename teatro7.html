<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Filme</title>
    <style>
         .year {
            position: absolute;
            left: 15px;
            z-index: 4;
            font-size: 1.2em;
            margin-top: 520px;
            margin-left: 20px;
            margin-bottom: 15px;
        }
        .rating {
            position: absolute;
            left: 15px;
            z-index: 4;
            font-size: 1.2em;
            margin-top: 480px;
            margin-left: 20px;
            margin-bottom: 15px;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            filter: brightness(0.5); /* Escurece o vídeo para melhor leitura */
        }

        .info {
            position: absolute;
            top: 550px; /* Ajustando a posição dos botões mais para cima */
            left: 30px;
            max-width: 600px;
        }

        .logo {
            width: 200px; /* Diminuindo o tamanho da logo */
            margin-bottom: -100px;
            margin-top: 230px;
            margin-left: 8px;
        }

        p {
            font-size: 1rem;
            margin: 15px 0;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px; /* Diminui o espaço entre os botões */
        }

        .play-button, .more-info-button, .sound-button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }

        .play-button {
            background-color: #e50914;
        }

        .more-info-button {
            background-color: #e50914;
            color: rgb(255, 255, 255);
        }

        .sound-button {
            background-color: #2d2d2d;
            display: none; /* Inicialmente escondido */
        }

        .play-button:hover {
            background-color: #f40612;
        }

        .more-info-button:hover, 
        .play-button:hover, 
        .sound-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="videoPlayer" muted loop>
            <source src="trailer23.mp4" type="video/mp4"> <!-- Substitua pelo caminho do seu vídeo -->
            Seu navegador não suporta vídeo.
        </video>

        <div class="logo">
            <img src="imagens/addams.png" alt="Logo Família Addams" class="logo">
        </div>
          <div class="rating">★ ★ ★ ★ ★</div>
    <div class="year">2001 | 1h29min</div> 

        <div class="info">
            <div class="buttons">
                <button class="play-button" id="playButton">Iniciar Vídeo</button>
                <button class="sound-button" id="soundButton">Ativar Som</button>
                <a href="infos7.html"><button class="more-info-button">Mais Informações</button></a>
            </div>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playButton = document.getElementById('playButton');
        const soundButton = document.getElementById('soundButton');

        // Função para iniciar o vídeo
        playButton.addEventListener('click', () => {
            videoPlayer.play(); // Inicia o vídeo
            playButton.style.display = 'none'; // Esconde o botão de "Iniciar Vídeo"
            soundButton.style.display = 'inline-block'; // Exibe o botão de "Ativar Som"
        });

        // Função para alternar som
        soundButton.addEventListener('click', () => {
            if (videoPlayer.muted) {
                videoPlayer.muted = false;
                soundButton.textContent = 'Desativar Som'; // Muda o texto do botão
            } else {
                videoPlayer.muted = true;
                soundButton.textContent = 'Ativar Som'; // Muda o texto do botão
            }
        });
    </script>
</body>
</html>
