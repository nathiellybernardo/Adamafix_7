<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Filme</title>
    <style>
        .year {
            position: absolute;
            left: 15px;
            z-index: 4;
            font-size: 1.2em;
            margin-top: 520px;
            margin-left: 20px;
            margin-bottom: 15px;
        }
        .rating {
            position: absolute;
            left: 15px;
            z-index: 4;
            font-size: 1.2em;
            margin-top: 480px;
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .titulo {
            position: absolute;
            top: 380px; /* Mover o título para o topo */
            left: 30px;
            font-size: 40px !important;
            font-weight: bold;
            color: white;
            z-index: 4; /* Garantir que o título fique acima de outros elementos */
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            filter: brightness(0.5); /* Escurece o vídeo para melhor leitura */
        }

        .info {
            position: absolute;
            top: 550px; /* Ajustando a posição dos botões mais para cima */
            left: 30px;
            max-width: 600px;
        }

        p {
            font-size: 1rem;
            margin: 15px 0;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px; /* Diminui o espaço entre os botões */
        }

        .play-button, .more-info-button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }

        .play-button {
            background-color: #e50914;
        }

        .play-button:hover {
            background-color: #f40612;
        }

    </style>
</head>
<body>
    <div class="titulo">Alvin <br>e os Esquilos</div>
    <div class="rating">★ ★ ★ ★ ★</div>
    <div class="year">2007 | 1h32m</div>
    <div class="container">
        <video autoplay muted loop>
            <source src="alvin.mp4" type="video/mp4"> <!-- Substitua pelo caminho do seu vídeo -->
            Seu navegador não suporta vídeo.
        </video>

        <div class="info">
            <div class="buttons">
                <a href="perfil4.html"><button class="play-button">Voltar ao início</button></a>
            </div>
        </div>
    </div>
</body>
</html>
