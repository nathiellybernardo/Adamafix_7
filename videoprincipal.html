<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Filme</title>
    <style>
           .year {
            position: absolute;
            left: 15px;
            z-index: 4;
            font-size: 1.2em;
            margin-top: 520px;
            margin-left: 20px;
            margin-bottom: 15px;
        }
        .rating {
            position: absolute;
            left: 15px;
            z-index: 4;
            font-size: 1.2em;
            margin-top: 480px;
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .titulo {
            position: absolute;
            top: 380px; /* Mover o título para o topo */
            left: 30px;
            font-size: 40px !important;
            font-weight: bold;
            color: white;
            z-index: 4; /* Garantir que o título fique acima de outros elementos */
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            filter: brightness(0.5); /* Escurece o vídeo para melhor leitura */
        }

        .info {
            position: absolute;
            top: 450px; /* Posição dos botões ajustada */
            left: 50px;
            max-width: 600px;
        }

        .titulo {
            position: absolute;
            bottom: 150px; /* Ajustado para ficar acima do botão */
            left: 20px;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
        }

        p {
            font-size: 1rem;
            margin: 15px 0;
        }

      .buttons {
    gap: 5px;
    margin-top: 108px; /* Distância entre o título e o botão */
    margin-left: 0;  /* Ajuste de margem esquerda */
    left: 0;  /* Move o botão para a extremidade esquerda */
}


        .play-button, .more-info-button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }

        .play-button {
            background-color: #e50914;
        }

        .more-info-button {
            background-color: #e50914;
            color: rgb(255, 255, 255);
        }

        .play-button:hover {
            background-color: #f40612;
        }

        .more-info-button:hover, 
        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
      <div class="titulo"> Viva - A Vida <br> É Uma Festa</div>
        <div class="rating">★ ★ ★ ★ ★</div>
        <div class="year">2018 | 1h45min</div> 
    <div class="container">
    <div class="container">
        <video autoplay muted loop>
            <source src="videos/familia.mp4" type="video/mp4"> <!-- Substitua pelo caminho do seu vídeo -->
            Seu navegador não suporta vídeo.
        </video>
     
        <div class="info">
            <div class="buttons">
                <!-- Botão Voltar ao início -->
                <a href="entrada.html"><button class="play-button">Voltar ao início</button></a>
            </div>
        </div>
    </div>
</body>
</html>
